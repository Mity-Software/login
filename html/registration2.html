<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Signup Form</title>
	<link rel="stylesheet" href="../css/style4.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Sign up</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>First Name</span>
				<i></i>
			</div>
            <div class="inputBox">
				<input type="text" required="required">
				<span>Last Name</span>
				<i></i>
			</div>
            <div class="inputBox">
				<input type="email" required="required">
				<span>Email</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
            <div class="inputBox">
				<input type="password" required="required">
				<span>Confirm Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="../index.html">Have an account ?</a>
				<a href="../index.html">Sign in</a>
			</div>
			<input type="submit" value="Sign up">
		</form>
	</div>
</body>
</html>
